<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Accueil">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
            <div class="footer">
            <p>Slym | Personnal log  &copy; {{ site.time | date: '%Y' }}. <br />
      Ce site utilise les outils et technologies suivants : <a href="http://jekyllrb.com">Jekyll</a> | <a href="https://github.com">Github</a> | <a href="http://lanyon.getpoole.com">Lanyon</a></p>
      </div>
      </div>
      
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  </body>
</html>
